<!DOCTYPE html>
<html>
  <head>
    <title>MediPal</title>
    <!-- Makes the application Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Allows the use of Bootstrap Resorces -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- Links to Stylesheets -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Adds Logo to the title bar -->
    <link rel="icon" type="image/png" href="logo.png" />
  </head>
  <body>
    <header>
      <!-- Makes the logo image responsive and scale depening on the device -->  
      <img src="logo.png" alt="logo" class="responsive">
    </header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand"><span class="glyphicon glyphicon-user"></span> Sign Up
          </div>
        </div>
        <!-- Makes the nav bar responsive making it scale/collaps depening on the device's screen size -->
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a href="terms.html"><span class="glyphicon glyphicon-info-sign"></span> Terms and Conditions</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id = "Form">
      <div class="row">
        <div class="col-sm-12">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group col-md-6" >
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="House Number">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Street,Name of propperty">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity"placeholder="City">
              </div>
              <div class="form-group col-md-4">
                <label for="inputCountry">Country</label>
                <select id="inputCountry" class="form-control">
                  <option selected>Choose a Country</option>
                  <option>Australia </option>
                  <option>Argentina</option>
                  <option >Brazil</option> 
                  <option >Canada</option>
                  <option >China</option>
                  <option >Denmark</option>
                  <option >Egypt</option>
                  <option >France</option>
                  <option >Germany</option>
                  <option >Ireland</option>
                  <option >United Arab Emirates</option>
                  <option >United Kingdom</option>
                  <option >Ireland</option>
                  <option >United States</option>
                </select>
              </div>
              <div class="form-group col-md-2">
              <label for="inputZip">Zip/Post Code </label>
              <input type="text" class="form-control" id="inputZip"placeholder="'Zip/Post Code">
              </div>
            </div>

            <div class="form-group col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Accept Terms and Coditions
                </label>
              </div>
            </div>
            <div class="form-group col-md-6">
              <button type="submit" class="btn btn-primary" style="
              width: -webkit-fill-available;">Sign Up</button>
            </div> 
          </form>
      </div>
    </div>
    <br>
    <footer>
       MediPal Self-Monitoring Application | Reece Mooney Copyrite Â© 2019
    </footer> 
  </body>
</html>
